<!doctype html>
<html>

<head>
    <script src="https://kit.fontawesome.com/13a93e64cc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Login to Axedeep14's World</title>
</head>

<body>
    <div class="container">
        <h1>Axedeep14's World</h1>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Enter Your Password">
        </div>
        <div class="center">
            <button class="btn">Sign In</button>
        </div>
    </div>
</body>

</html>
